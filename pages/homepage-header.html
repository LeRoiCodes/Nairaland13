<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <link rel="stylesheet" href="homepage.css" />
  </head>
  <body>
    <div class="header">
      <div class="home-nav-wrap">
        <img src="../assets/List.png" alt="" class="home-list" />
        <div class="home-nav-right">
          <p class="home-nav-p">Welcome to Nairaland Forum</p>
        </div>
        <div class="home-nav-left">
          login
          <button class="register">Register</button>
        </div>
        <img src="../assets/person.png" alt="" class="home-person" />
      </div>
      <div class="home-second-nav">
        <input type="text" id="search" placeholder="Search topic" />
        <img
          src="../assets/lucide_search.png"
          class="home-search"
          alt="search"
        />
        <p>Explore</p>
        <p>Community</p>
        <p>Online stats</p>
        <button class="home-btn-cross">Add Topic</button>
        <img src="../assets/Vector.png" alt="" class="home-vector" />
      </div>
    </div>
  </body>
</html>
